<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <title>实兼-放心兼职</title>
    <link rel="stylesheet" href="Font-Awesome-master/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/agile/css/agile.layout.css">
    <link rel="stylesheet" href="assets/agile/css/flat/flat.component.css">
    <link rel="stylesheet" href="assets/agile/css/flat/flat.color.css">

<body>

<div id="section_container">
    <section id="list_job_section" data-role="section" class="active">
        <header>
            <div class="titlebar">
                <h1>兼职列表</h1>
                <div class="css_search">
                    <form id="demo-b">
                        <input type="search" placeholder="Search">
                    </form>
                </div>
            </div>
        </header><!--verticle -->
        <article data-role="article" id="article_user" class="active" data-scroll="pull" style="top: 44px;bottom:60px;">
            <div class="scroller">
                <table style="width: 100%;margin-top: 10px">
                    <tr>
                        <td align=center id="1" onclick="searchJobType(this)">
                            <div class="img square" style="background-color: #0092c7">
                                <i class="square-icon fa fa-file-text-o" style="color:#ffffff"></i>
                            </div>
                            <span>派单</span>
                        </td>
                        <td align=center id="2" onclick="searchJobType(this)">
                            <div class="img square" style="background-color: #ff7d48">
                                <i class="square-icon fa fa-bullhorn" style="color:#ffffff"></i>
                            </div>
                            <span>促销</span>
                        </td>
                        <td align=center id="6" onclick="searchJobType(this)">
                            <div class="img square" style="background-color: #f35a4a">
                                <i class="square-icon fa fa-cutlery" style="font-size:1.7em;margin: 3px 0px 0px 0px;"></i>
                            </div>
                            <span>服务员</span>
                        </td>
                        <td align=center id="3" onclick="searchJobType(this)">
                            <div class="img square" style="background-color: #f26378">
                                <i class="square-icon fa fa-headphones" style="font-size:2.2em;margin: 0px 0px 0px -1px;"></i>
                            </div>
                            <span>客服</span>
                        </td>
                    </tr>
                    <tr style="margin-top: 10px;">
                        <td align=center id="11" onclick="searchJobType(this)">
                            <div class="img square" style="background-color: #1fa67a">
                                <i class="square-icon fa fa-truck" style="color:#ffffff"></i>
                            </div>
                            <span>快递</span>
                        </td>
                        <td align=center id="12" onclick="searchJobType(this)">
                            <div class="img square" style="background-color: #a320a3">
                                <i class="square-icon fa fa-mortar-board" style="color:#ffffff;margin: 0px 0px 0px -3px;"></i>
                            </div>
                            <span>家教</span>
                        </td>
                        <td align=center id="9" onclick="searchJobType(this)">
                            <div class="img square" style="background-color: #27b9f2">
                                <i class="square-icon fa fa-gamepad" style="font-size:2.2em;margin: -4px 0px 0px -3px;"></i>
                            </div>
                            <span>试玩</span>
                        </td>
                        <td align=center id="10" onclick="searchJobType(this)">
                            <div class="img square" style="background-color: #7299a7">
                                <i class="square-icon fa fa-list" style="margin: 0px 0px -5px 0px;"></i>
                            </div>
                            <span>其他</span>
                        </td>
                    </tr>
                </table>
                <ul class="listitem" id="job_list">
                    <hr />

                </ul>
            </div>
        </article>
        <div class="menubar" style="bottom:0px;background-color: #FFFFFF">
            <a id="toggle_register" class="menu" data-role="tab"
               style="color: #1b1b1b;border-top:1px solid #1abc9c;">
                <i class="fa fa-user fa-2x"></i>
                <span class="menu-text">所有兼职</span>
            </a>
            <a id="toggle_PersonInfo" class="menu" data-role="tab"
               style="color: #1b1b1b;border-top:1px solid #1abc9c;">
                <i class="fa fa-user fa-2x"></i>
                <span class="menu-text">个人中心</span>
            </a>
        </div>
    </section>
</div>

<script src="assets/third/zepto/zepto.min.js"></script>

<script type="text/javascript" src="assets/agile/js/agile.js"></script>

<script type="text/javascript" src="assets/bridge/exmobi.js"></script>
<script type="text/javascript" src="assets/bridge/agile.exmobi.js"></script>
<!-- app -->
<script src="assets/component/timepicker/agile.timepicker.js"></script>
<script type="text/javascript" src="assets/component/extend.js"></script>
<script type="text/javascript" src="assets/app/js/app.js"></script>

<script type="text/javascript">
    $('.ui-searchbar').tap(function(){
        $('.ui-searchbar-wrap').addClass('focus');
        $('.ui-searchbar-input input').focus();
    });
    $('.ui-searchbar-cancel').tap(function(){
        $('.ui-searchbar-wrap').removeClass('focus');

    });

    var CurPage=1;
    var PageSize=5;
    var SearchTimeType=1;
    var Name='';
    startpage=function(){
        MyAjaxFunction('');
    };
    MyAjaxFunction=function(jobtype){
        $.ajax({
            type:'GET',
            url: "jobSearch.php" ,
            dataType: 'json',
            data: {CompanyID:(''),JobType:(jobtype),SearchTimeType:(SearchTimeType),SearchName:(Name),CurPage:(CurPage),PageSize:(PageSize),UserID:(''),JobID:('')},
            success:function(data){
                if(data==null){
                }else{
                    CurPage+=1;
                    var sdata=data['Data'];
                    $.each(sdata, function(i, item){

                        var jobId=sdata[i].JobTypeID-1;
                        var JobsName=['派单','促销','客服','群众演员','礼仪','服务员','问卷调查','推广','试玩','其他','快递','家教'];
                        var jobClass=['fa-file-text-o','fa-bullhorn','fa-cutlery', 'fa-headphones', 'fa-truck', 'fa-mortar-board', 'fa-gamepad','fa-list'];
                        var jobColor=['#0092C7', '#FF7D48' ,'#F35A4A', '#F26378', '#1fa67a','#A320A3','#27B9F2','#7299A7'];
                        var className=['派单','促销','服务员','客服','快递','家教','试玩','其他'];
                        var jobTypeName=JobsName[jobId];

                        var timefrom=sdata[i].TimeFrom.split(' ')[0];
                        var timeend=sdata[i].TimeFrom.split(' ')[0];

                        var jobClassId=className.indexOf(JobsName[jobId]);
                        if(jobClassId==-1){
                            jobClassId=className.indexOf('其他');
                            //jobTypeName='其他';
                        }
                        var li='<a href="JobDetail.php?JobID='+sdata[i].JobID +'">'+
                            '<li> <div class="img bigsquare" style="background-color: '+jobColor[jobClassId]+';margin-right: 10px;">'+
                            '<i class="bigsquare-icon fa '+jobClass[jobClassId]+'" style="color:#ffffff;margin: -5px 0px 0px 0px;"></i>'+
                            '<span class="tip">'+jobTypeName+'</span>'+
                            '</div> <div class="text">'+sdata[i].Title+
                            '<i class="right iconfont iconline-fav"><span style="color: #F26649;">'+sdata[i].Price+'</span>元/天</i>'+
                            '<small>工作地点：'+sdata[i].Location+'<span class="right">'+timefrom+'至'+timeend+'</span></small>'+
                            '</div> </li> </a>';

                        $('#job_list').append(li);

                    });

                }
            }

        });
    };

    $('#article_user').on('articleload',function(){
        startpage();
    });
    $('#article_user').on('refreshInit', function(){
        var refresh = A.Refresh(this);
        refresh.on('pulldown', function(){
            //alert('ok,pulldown');
            refresh.refresh();
        });
        //上拉
        refresh.on('pullup', function(){
            $.ajax({
                    type:'GET',
                    url: "jobSearch.php" ,
                    dataType: 'json',
                    data: {CompanyID:(''),JobType:(''),SearchTimeType:(SearchTimeType),SearchName:(Name),CurPage:(CurPage),PageSize:(PageSize),UserID:(''),JobID:('')},
                    success:function(data){
                        if(data==null){
                        }else{
                            CurPage+=1;
                            var sdata=data['Data'];
                            $.each(sdata, function(i, item){

                                var jobId=sdata[i].JobTypeID-1;
                                var JobsName=['派单','促销','客服','群众演员','礼仪','服务员','问卷调查','推广','试玩','其他','快递','家教'];
                                var jobClass=['fa-file-text-o','fa-bullhorn','fa-cutlery', 'fa-headphones', 'fa-truck', 'fa-mortar-board', 'fa-gamepad','fa-list'];
                                var jobColor=['#0092C7', '#FF7D48' ,'#F35A4A', '#F26378', '#1fa67a','#A320A3','#27B9F2','#7299A7'];
                                var className=['派单','促销','服务员','客服','快递','家教','试玩','其他'];
                                var jobTypeName=JobsName[jobId];

                                var timefrom=sdata[i].TimeFrom.split(' ')[0];
                                var timeend=sdata[i].TimeFrom.split(' ')[0];

                                var jobClassId=className.indexOf(JobsName[jobId]);
                                if(jobClassId==-1){
                                    jobClassId=className.indexOf('其他');
                                    jobTypeName='其他';
                                }
                                var li='<a href="JobDetail.php?JobID='+sdata[i].JobID +'">'+
                                    '<li> <div class="img bigsquare" style="background-color: '+jobColor[jobClassId]+';margin-right: 10px;">'+
                                    '<i class="bigsquare-icon fa '+jobClass[jobClassId]+'" style="color:#ffffff;margin: -5px 0px 0px 0px;"></i>'+
                                    '<span class="tip">'+jobTypeName+'</span>'+
                                    '</div> <div class="text">'+sdata[i].Title+
                                    '<i class="right iconfont iconline-fav"><span style="color: #F26649;">'+sdata[i].Price+'</span>元/天</i>'+
                                    '<small>工作地点：'+sdata[i].Location+'<span class="right">'+timefrom+'至'+timeend+'</span></small>'+
                                    '</div> </li> </a>';
                                $('#job_list').append(li);
                            });

                        }
                    }

                }

            );

            refresh.refresh();
        });
    });
    searchJobType=function(e){
        CurPage=1;
        $("#job_list").empty();
        $("#job_list").append('<hr>');
        MyAjaxFunction(e.id);
    }

</script>


</body>
</html>
